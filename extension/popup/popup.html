<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Sub Only</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>YouTube Sub Only</h1>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="enabledToggle">
          <span class="toggle-slider"></span>
        </label>
        <span id="toggleStatus" class="toggle-status">ON</span>
      </div>
    </header>

    <section class="channels-section">
      <div class="section-header">
        <h2>Channels</h2>
        <span id="channelCount" class="channel-count">0</span>
      </div>
      <ul id="channelList" class="channel-list">
        <!-- Channels will be inserted here -->
      </ul>
      <p id="emptyMessage" class="empty-message">No channels added yet</p>
    </section>

    <footer class="popup-footer">
      <button id="openDashboard" class="btn btn-primary">
        Open Dashboard
      </button>
      <button id="addCurrentChannel" class="btn btn-secondary" disabled>
        Add Current Channel
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
